<div class="col-lg-3 col-md-6">
    <div class="panel panel-{{colour}}">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-3">
                    <i class="fa fa-{{type}} fa-3x"></i>
                </div>
                <div class="col-xs-9 text-right">
                    <div class="large">{{number}}</div>
                    <div>{{comments}}</div>
                </div>
            </div>
        </div>
        <a ui-sref="{{goto}}" ng-click="number">
        <!--<a ng-click="openDetailChart(goto, comments)">-->
            <div class="panel-footer">
                <span class="pull-left">Click to Upload</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </a>
    </div>
</div>
